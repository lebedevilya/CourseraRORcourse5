<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:{{ToBuy.buymessage()}}</h2>
     <input type="text" class="form-control" style="width:200px" ng-model="ToBuy.itemName" placeholder="item name">
     <input type="text" class="form-control" style="width:200px" ng-model="ToBuy.itemQuantity" placeholder="quantity">
     <button class="btn btn-default" style="width:200px" ng-click="ToBuy.addItem();">Add Item To Shopping List</button>
     <ul>
       <li ng-repeat="item in ToBuy.items">
        Buy {{ item.quantity }} of {{ item.name }}
        <button class="btn btn-default" ng-click="ToBuy.move($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!ToBuy.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBought.items">
        Bought {{ item.quantity }} of {{ item.name }}
        <button class="btn btn-default" ng-click="AlreadyBought.deleteItem($index);"><span class="glyphicon glyphicon-erase" style="color:black"></span> Delete</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!AlreadyBought.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
